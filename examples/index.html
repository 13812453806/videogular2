<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Videogular 2 demo app</title>

    <script src="https://aframe.io/releases/0.2.0/aframe.js"></script>

    

    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.js"></script>
    <script src="system-config.js"></script>
    <script>
        System.import('app').catch(function(err){
            console.error(err);
        });
    </script>

    <style>
        html {
            width: 100%;
            height: 100%;
        }

        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .info-dialog {
            width: 128px;
            height: 128px;
            background-image: url(imgs/info-logo.png);
            background-repeat: no-repeat;
            position: relative;
        }

        .info-dialog .info-back {
            width: 128px;
            height: 128px;
            background-color: black;
            opacity: 0.5;
            border-radius: 64px;
            transition: all 0.5s ease-in-out;
            position: absolute;
        }
        .info-dialog.active .info-back {
            width: 400px;
        }

        .info-dialog .info-message {
            font-family: 'Helvetica';
            font-size: 20px;
            color: white;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: absolute;
            width: 200px;
            left: 130px;
            top: 16px;
            transition: all 0.5s ease-in-out;
            opacity: 0;
        }
        .info-dialog.active .info-message {
            opacity: 1;
        }
    </style>
</head>
<body>

<vg-demo></vg-demo>

</body>
</html>
