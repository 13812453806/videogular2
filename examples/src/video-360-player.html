<h2>One media object</h2>

<p>360 video player with one hot spot area. Useful to show live action videos, interactive movies, guided tours, panoramas and more on desktop.</p>
<p>Look to a hot spot area to activate it.</p>

<vg-player>
    <vg-controls>
        <vg-play-pause></vg-play-pause>

        <vg-time-display property="current" format="mm:ss"></vg-time-display>

        <vg-scrub-bar>
            <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
            <vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
        </vg-scrub-bar>

        <vg-time-display property="left" format="mm:ss"></vg-time-display>

        <vg-mute></vg-mute>

        <vg-fullscreen></vg-fullscreen>
    </vg-controls>

    <!--<video src="video/pano.webm" #media vg-media id="360Video" preload="auto" loop></video>

    <vg-360 [media]="media" [hotSpots]="hotSpots" [pointer]="showPointer" (onEnterHotSpot)="onEnterHotSpot($event)" (onLeaveHotSpot)="onLeaveHotSpot($event)"></vg-360>-->
    <a-scene>
      <a-assets>
        <video src="video/pano.webm"
               autoplay vg-media id="video" preload="auto" loop></video>
      </a-assets>

      <a-videosphere src="#video" rotation="0 180 0"></a-videosphere>
    </a-scene>
</vg-player>

<div class="info-dialog" [class.active]="isActive">
    <div class="info-back"></div>
    <span class="info-message">You can create interactivity on your hot spot areas! Check the console log!</span>
</div>
