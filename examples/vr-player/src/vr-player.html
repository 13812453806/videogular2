<vg-player>
    <vg-controls>
        <vg-play-pause></vg-play-pause>

        <vg-time-display property="current" format="mm:ss"></vg-time-display>

        <vg-scrub-bar>
            <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
            <vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
        </vg-scrub-bar>

        <vg-time-display property="left" format="mm:ss"></vg-time-display>

        <vg-mute></vg-mute>

        <vg-fullscreen></vg-fullscreen>
    </vg-controls>

    <a-scene vr-mode-ui="enabled: false">
        <a-assets>
            <video [src]="currentVideo.url" vg-media id="video" preload="auto" loop></video>
            <img id="infoImg" src="info.png" width="600" height="600">
        </a-assets>

        <a-image 
            *ngFor="let hotspot of currentVideo.hotspots; let i=index"
            [id]="hotspot.id"
            [attr.depth]="2 + i"
            [attr.position]="hotspot.point"
            src="#infoImg"  
            (mouseenter)="onMouseEnter(hotspot)">
             <a-animation 
               attribute="rotation"
               dur="1000"
               fill="forwards"
               easing="ease-out"
               to="0 720 0"
               [attr.begin]="'startSpinning' + hotspot.id"
               repeat="0"></a-animation>
        </a-image>

        <a-videosphere src="#video" rotation="0 -180 0"></a-videosphere>

        <a-camera position="0 1.8 0">
            <a-cursor color="#2E3A87"></a-cursor>
        </a-camera>
    </a-scene>
</vg-player>
