<vg-player>
    <vg-controls>
        <vg-play-pause></vg-play-pause>

        <vg-time-display property="current" format="mm:ss"></vg-time-display>

        <vg-scrub-bar>
            <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
            <vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
        </vg-scrub-bar>

        <vg-time-display property="left" format="mm:ss"></vg-time-display>

        <vg-mute></vg-mute>

        <vg-fullscreen></vg-fullscreen>
    </vg-controls>

    <a-scene vr-mode-ui="enabled: false">
        <a-assets>
            <video src="https://ucarecdn.com/bcece0a8-86ce-460e-856b-40dac4875f15/" vg-media id="video" preload="auto" loop></video>
        </a-assets>

        <a-box [color]="hexColor" width="1" height="1" depth="2"
               position="-1 2 -5" rotation="0 0 45" scale="1 0.5 3"
               (mouseenter)="onMouseEnter($event)">
            <a-event name="mouseenter" color="#0084f2"></a-event>
            <a-event name="mouseleave" color="#0084f2"></a-event>
        </a-box>

        <a-videosphere src="#video" rotation="0 -180 0"></a-videosphere>

        <a-camera position="0 1.8 0">
            <a-cursor color="#2E3A87"></a-cursor>
        </a-camera>
    </a-scene>
</vg-player>
