template:
    index: index.md

# List of directories to exclude from the processing (default contains "vendor" and "website")
# Paths are relative to the repository root
exclude:
    - node_modules
    - dist
    - CONTRIBUTING.md
    - ISSUE_TEMPLATE.md
    - PULL_REQUEST_TEMPLATE.md
    - README.md

# scripts:
    # Scripts to execute before generating the website
    # before:
        # - cp bin/couscous.phar website/
    # Scripts to execute after generating the website
    # after:
        # - rm website/couscous.phar

# Set this variable to use a Custom Domain
# The content of this variable will be directly inserted into the CNAME file
# cname: docs.yourdomain.com

# Set the target branch in which to deploy the generated website
branch: gh-pages

# Any variable you put in this file is also available in the Twig layouts:
title: Videogular
subTitle: The HTML5 video player for Angular

github:
    user: videogular
    repo: videogular2

# Base URL of the published website (no "/" at the end!)
# You are advised to set and use this variable to write your links in the HTML layouts
baseUrl: http://videogular.github.io

# The left menu bar
menu:
    items:
        home:
            text: "<i class=\"fa fa-home\"></i> Home"
            relativeUrl: index.html
        getting-started:
            text: "<i></i> Getting Started"
            relativeUrl: docs/getting-started.html
        vg-player/vg-player:
            text: "<i></i> VgPlayer"
            relativeUrl: docs/vg-player/vg-player.html
        vg-cue-points/vg-cue-points:
            text: "<i></i> VgCuePoints"
            relativeUrl: docs/vg-cue-points/vg-cue-points.html
        services/vg-api:
            text: "<i></i> VgAPI"
            relativeUrl: docs/services/vg-api.html
        external:
            text: "Videogular"
            absoluteUrl: http://videogular.com

